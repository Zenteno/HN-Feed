<div class="container">
  <!-- No data message -->
  <p *ngIf="Article.length <= 0" class="no-data text-center">There is no article added yet!</p>

  <!-- Article list -->
  <table class="table table-bordered" *ngIf="Article.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Article ID</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of Article; let i = index">
        <th scope="row">{{article._id}}</th>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td class="text-center edit-block">
          <span class="delete" (click)="removeArticle(article, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
